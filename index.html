<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe - X X O</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <div id="wrapper" onclick="clicked(event)">
        <div class="row">
            <div class="cell" id="00"></div>
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
        </div>
        <div class="row">
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
        </div>
        <div class="row">
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
        </div>
    </div>

    <div id="result"></div>

    <!-- Figuren Entwurf-->
    <label for="circle">Spieler 1:</label>  <div class="circle" id="circle"></div>
    <label for="cross">Spieler 2:</label>  <div class="cross" id="cross"></div> <br>

    <div id="button">Neustarten</div>
</body>
</html>
